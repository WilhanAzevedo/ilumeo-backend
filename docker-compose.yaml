version: '3.3'

services:
  app:
    container_name: app
    build: .
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
    ports:
      - 3333:3333
  db:
    container_name: db
    build: ./docker/postgresql/
    volumes:
      - ./docker/postgresql/data:/var/lib/postgresql/data
    ports:
      - 5432:5432
